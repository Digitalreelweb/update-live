<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatments Package</title>
    <style>
        @font-face {
            font-family: 'Akira Expanded';
            src: url('Akira Expanded Demo.woff2') format('woff2'),
                 url('Akira Expanded Demo.woff') format('woff');
        }

        @font-face {
            font-family: 'Bebas Neue';
            src: url('BebasNeue-Regular.woff2') format('woff2'),
                 url('BebasNeue-Regular.woff') format('woff');
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            width: 100%;
            padding: 1rem 0;
            background-color: #000; /* Black background for header */
        }
        header img {
            max-width: 600px;
            height: auto;
        }
        .details {
            margin: 2rem auto;
            padding: 2rem;
            background: #111;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .details h2 {
            font-family: 'Akira Expanded', sans-serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
        }
        .details p {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .details button {
            font-family: 'Akira Expanded', sans-serif;
            background: #444;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }
        .details button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <header>
        <img src="image0.png" alt="Digital Reel Logo">
    </header>
    <div class="details">
        <h2>A Package (TREATMENT VISUAL)</h2>

        <p>Directed by Digital Reel<br>- 3D/VFX</p>
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSeBmRdXETkS_F_8v5IsGV1oacnyUeH-BFW4ZYf7oHqkfj6LCg/viewform?usp=sf_link'">
            Book Now
        </button>
    </div>
</body>
</html>
